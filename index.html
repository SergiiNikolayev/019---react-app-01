var appId = document.getElementById('app');

var Note = React.createClass({
    render: function () {
        return (
                <div className="note"> {this.props.children} </div>
        );
    }
});

var NoteEditor = React.createClass({
    render: function () {
        return (
                <div className="note-editor"> NoteEditor </div>
        );
    }
});

var NotesGrid = React.createClass({
    render: function () {
        return (
                <div className="notes-grid">
                    {
                        this.props.notes.map(function(note) {
                            return <Note key={note.id} color={note.color} > <span className="notes-money"> {note.money} </span> {note.text} </Note>;
                        })
                    }
                </div>
        )
    }
});


var NotesApp = React.createClass({
    getInitialState: function () {
        return {
            notes: [
                { //here stores array of notes
                    id: 0,
                    money: 100,
                    text: "qwerty",
                    color: "#ffd700"
                }, {
                    id: 1,
                    money: 200,
                    text: "asdfgh",
                    color: "#20b2aa"
                }, {
                    id: 2,
                    money: 150,
                    text: "zxcvbnm",
                    color: "#90ee90"
                }
            ]
        };
    },
    render: function () {
        return (
                <div className="notes-app">
                    NotesApp
                    <NoteEditor/>
                    <NotesGrid notes={this.state.notes}/>
                </div>
        );
    }
});

ReactDOM.render(<NotesApp />, appId);
